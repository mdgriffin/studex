layout: default
title: "Ask a question Page"
---

<div class="p-questionAsk lower">

    <div class="container">

        <h2 class="pageTitle">Ask A Question</h2>

        <form>
            <div class="form-group">
                <label for="question-title">Question Title</label>
                <input type="email" class="form-control" id="question-title">
            </div>

            <div class="form-group">
                <label for="topic">Topic</label>
                <select name="topic" class="form-control" id="topic">
                    <option value="OOP">OOP</option>
                    <option value="SQL">SQL</option>
                    <option value="Databases">Databases</option>
                </select>
            </div>

            <div class="form-group">
                <label for="markdownEditor">Question</label>
                <textarea  id="markdownEditor"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div><!-- container -->

</div>

<script src="js/simplemde.min.js"></script>
<script src="js/editor-init.js"></script>
