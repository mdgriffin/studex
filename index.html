<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Roboto:400,700" rel="stylesheet">


        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-grid.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>


        <div class="container">

            <div class="header row">
                
                <div class="col-sm-12 col-md-4">

                    <h1>Student Exchange</h1>
                    <h3 class="">Where Students Help Students</h3>

                </div>


                <div class="col-sm-12 col-md-8 clearfix">


                    <ul class="nav float-right">
                        <li><a class="nav-item" href="#">Home</a></li>
                        <li><a class="nav-item" href="#">Topics</a></li>
                        <li><a class="nav-item" href="#">Ask a Question</a></li>
                        <li><a class="nav-item" href="#">My Profile</a></li>
                    </ul>

                </div>

            </div><!-- header -->



            <div class="p-home">
                

                <div class="leftPane">

                    <h2>Login</h2>
                    
                    <form>
                        
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Check me out
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    
                    </form>

                </div>



                <div class="rightPane">
                    



                </div>

                
            </div>
        
        </div><!-- container -->

    </body>
</html>
