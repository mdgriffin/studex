<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,500|Roboto:400,700" rel="stylesheet">


        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-grid.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">

            <div class="header row">
                
                <div class="col-sm-12 col-md-4">

                    <h1>Student Exchange</h1>
                    <h3 class="">Where Students Help Students</h3>

                </div>

                <div class="col-sm-12 col-md-8 clearfix">

                    <ul class="nav float-right">
                        <li><a class="nav-item" href="index.html">Home</a></li>
                        <li><a class="nav-item" href="#">Topics</a></li>
                        <li><a class="nav-item" href="#">Ask a Question</a></li>
                        <li><a class="nav-item" href="#">My Profile</a></li>
                    </ul>

                </div>

            </div><!-- header -->


        </div><!-- container -->

        <div class="p-register clearfix">
            
            <div class="featureFrame">

                <div class="container">

                    <div class="featureFrame-inner clearfix">
            
                        <div class="leftPane">

                            <h2>The best way to share information and get answers to questions</h2>
                            
                        </div><!-- leftPane -->

                        <div class="rightPane">

                            <h2>Register</h2>
                            
                            <form>
                                
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>

                                <div class="form-group">
                                    <label for="fullname">Fullname</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Password">
                                </div>

                                <div class="form-group">
                                        <label for="college">College</label>
                                        <select name="college" class="form-control" id="college">
                                            <option value="Institute of Technology Tralee">Institute of Technology Tralee</option>
                                            <option value="Cork Institute of Technology">Cork Institute of Technology</option>
                                            <option value="Dublin Institute of Technology">Dublin Institute of Technology</option>
                                            <option value="Waterford Institute of Technology">Waterford Institute of Technology</option>
                                            <option value="Galway Mayo Institute of Technology">Galway Mayo Institute of Technology</option>
                                            <option value="Limerick Institute of Technology">Limerick Institute of Technology</option>
                                            <option value="University College Cork (UCC)">University College Cork (UCC)</option>
                                            <option value="University of Limerick">University of Limerick</option>
                                        </select>
                                    </div>
                                
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>

                                
                                <button type="submit" class="btn btn-primary btn-block">Register</button>

                                <br><a href="index.html">Already have an account? Login</a>
                            
                            </form>

                        </div><!-- rightPane -->

                    </div><!-- featureFrame-inner -->

                </div><!-- container -->

            </div><!-- boxed -->
            
        </div>

    </body>
</html>
